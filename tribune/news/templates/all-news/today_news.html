{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}

<div class="container">
    <!--Looping through news-->
    {% for news_item in news %}
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center">{{news_item.title}}</h2>
            <p class="text-center"><i>{{news_item.editor}}</i> Tags: 
                {% for tag in news_item.tags.all %}
                        <b class = "btn btn-info">{{tag}}</b>
                {% endfor %}
            </p>
        </div>
    </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There are No News Items</h2>
    </div>
    {% endfor %}
</div>

{% endblock %}
